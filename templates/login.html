<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Health Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/css/login-register.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2><i>Gustavo's Code</i></h2>
                <h3>Bem-vindo de volta!</h3>
                <p>Faça login para acessar seu painel.</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <div class="input-field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" id="username" placeholder="Seu nome de usuário" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-field">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="password" placeholder="Sua senha" required>
                    </div>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="login-footer">
                <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
            </div>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>

</html>
