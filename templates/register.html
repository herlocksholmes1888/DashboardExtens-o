<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Health Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/css/login-register.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2><i>Gustavo's Code</i></h2>
                <h3>Crie sua conta</h3>
                <p>É rápido e fácil.</p>
            </div>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <div class="input-field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" id="username" placeholder="Escolha um nome de usuário" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <div class="input-field">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="password" placeholder="Crie uma senha forte" required>
                    </div>
                </div>
                 <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <div class="input-field">
                        <span class="material-symbols-outlined">lock_reset</span>
                        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn-login">Registrar</button>
            </form>
            <div class="login-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="../static/js/register.js"></script>
</body>

</html>
